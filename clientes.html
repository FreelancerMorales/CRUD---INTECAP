<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>

    <link rel="stylesheet" href="Styles/Base/Reset.css">
    <link rel="stylesheet" href="Styles/variables/color.css">
    <link rel="stylesheet" href="Styles/Components/acordeon.css">
    <link rel="stylesheet" href="Styles/layout/pc.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="Scripts/Components/header.js"></script>
    <script src="Scripts/Components/footer.js"></script>
</head>
<body>
    <my-header></my-header>
    <main>
        <h1 class="title">---DATABASE CLIENTES---</h1>
        <p>Conexi√≥n CRUD de la base de datos de los clientes.</p>
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" onclick="toggleSection('ListarClientes')">Lista de Clientes</h2>
                <div id="ListarClientes" class="accordion-content">
                    <table id="clientesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="accordion-item">
                <h2 class="accordion-header" onclick="toggleSection('Borrar')">Borrar Cliente</h2>
                <div id="Borrar" class="accordion-content">
                    <form action="#" method="post">
                        <div>
                            <label for="borrar-id">ID:</label>
                            <input type="number" id="borrar-id" name="borrar-id" placeholder="5">
                        </div>
                        <div class="div-button">
                            <button type="submit" class="btn-primary">Borrar</button>
                            <button type="reset" class="btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="accordion-item">
                <h2 class="accordion-header" onclick="toggleSection('Agregar')">Agregar Cliente</h2>
                <div id="Agregar" class="accordion-content">
                    <form action="#" method="post">
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Juan">
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Solar">
                        </div>
                        <div class="div-button">
                            <button type="submit" class="btn-primary">Agregar</button>
                            <button type="reset" class="btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
    
            <div class="accordion-item">
                <h2 class="accordion-header" onclick="toggleSection('Actualizar')">Actualizar Cliente</h2>
                <div id="Actualizar" class="accordion-content">
                    <form action="#" method="post">
                        <div>
                            <label for="update-id">ID:</label>
                            <input type="number" id="update-id" name="update-id" placeholder="8">
                        </div>
                        <div class="div-button">
                            <button type="submit" class="btn-primary">Actualizar</button>
                            <button type="reset" class="btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <my-footer></my-footer>
</body>
<script src="Scripts/api/client/readClient.js"></script>
<script src="Scripts/api/client/deleteClient.js"></script>
<script src="Scripts/api/client/createClient.js"></script>
<script src="Scripts/api/client/updateCliente.js"></script>
<script src="Scripts/acordeon.js"></script>
</html>
